<!DOCTYPE html>
<html>

<head>
  <title>Pass Converter</title>
  <link rel="stylesheet"
    href="//fonts.googleapis.com/css?family=Roboto:100,300,400,500,700%7CGoogle+Sans:400,500%7CGoogle+Sans+Text:400,700%7CProduct+Sans:400" />

  <style>
    body,
    input {
      font-family: 'Product Sans';
      color: #444;
      text-align: center;
      font-size: 120%;
    }

    h1 {
      padding: 40px 0 30px;
    }

    p {
      padding: 0 0 30px 0;
    }

    input {
      background: #eee;
      padding: 50px;
      width: 300px;
      border-radius: 10px;
    }
  </style>
</head>

<body onload="document.forms[0].reset();">
  <h1>Pass Converter</h1>
  <p id="text">Select a pkpass file, or a Google Wallet JWT payload:</p>

  <form method="POST" action="/convert/" enctype="multipart/form-data">
    <input id="file" type="file" name="file"
      onchange="document.getElementById('text').innerText = 'Converting, please wait...'; this.form.submit();" />
  </form>
</body>

</html>
